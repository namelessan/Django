{% extends 'base.html' %}
<html lang="en" dir="ltr">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
    {% endblock %}
  </head>
  <body>
    <h1>Welcome</h1>
    {% block body %}
    Welcome! you can login here!
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Login</button>
      <button class="btn btn-primary" href="{% url 'login' %}">Sign up</button>
    </form>
    {% endblock %}
  </body>
</html>
