{% extends 'base.html' %}
<html lang="en" dir="ltr">
  <head>
    {% block head %}
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
    {% endblock %}
  </head>

{% block body %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
