{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'moviepoll/style.css' %}">
<h1>Question list</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'moviepoll:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No movie poll are available.</p>
{% endif %}
